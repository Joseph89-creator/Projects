<html>
    <head>
        <title>Forgot Password Form</title>
        <link rel="stylesheet" href="forgot pass.css">
        <body class="main-bg " background="for pass 01.png" style=" background-size: 100%; background-repeat: no-repeat; background-position: center center;background-size: cover;">
            <div class="main-wrapper">
    </head>
    <body>
      <h1>Forgot your password?</h1>
      <hr></hr>
      <h3>Enter your email address to reset your password</h3>
      
      <form action="index.html" method="post">
        <label for="mail">Email</label></br>
        <input type="email" id="name" name="name" placeholder="Enter your email address" required onblur="validateName(name)">   
      <button type="submit">Submit</button>
  <span id="nameError" style="display: none;" >There was an error with your email</span>
      </form>  
      <script src="for pass.js"></script>
    </body>
</html>
